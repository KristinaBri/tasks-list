<div class="card">
  <div class="card-header">Add new task</div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" [(ngModel)]="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label>
      <input class="form-control" type="text" [(ngModel)]="type">
    </div>
    <button class="btn btn-success" (click)="newTask()" [disabled]="name==null || type==null">Add</button>
  </div>
</div>
